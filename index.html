    <title>Setlist Maker</title>

    <style>
      textarea,
      button {
        width: 90%;
        margin: 10px auto; /* Centering buttons and textarea */
        display: block;
      }
      #listsContainer {
        display: flex;
        flex-wrap: wrap; /* Allows the container to wrap on smaller screens */
        justify-content: space-between;
      }
      #masterList,
      #setList {
        width: 100%; /* Full width on smaller screens */
        border: 1px solid black;
        padding: 10px;
        margin: 10px 0; /* Only vertical margin */
        height: 400px; /* Adjust height as necessary */
        overflow-y: auto; /* Enables scrolling */
      }
      .song {
        margin: 5px;
        padding: 5px;
        border: 1px solid grey;
        cursor: pointer;
      }
      .song:hover {
        background-color: lightgrey;
      }

      /* Media Queries */
      @media (min-width: 768px) {
        /* Tablets and up */
        #masterList,
        #setList {
          width: 45%; /* Adjust width for tablets and desktops */
        }
      }

      @media (min-width: 1024px) {
        /* Desktops */
        #listsContainer {
          justify-content: space-around;
        }
      }

    <button onclick="parseSongs()">Load Songs</button>
    <div id="listsContainer">
      <div id="masterList" tabindex="0"></div>
      <div id="setList"></div>
    </div>
    <button onclick="copySetlist()">Copy Setlist</button>

    <script>
      let masterSongs = [];
      let setList = [];
      let searchBuffer = "";
      let timeout = null;

      function parseSongs() {
        const input = document.getElementById("songInput");
        masterSongs = input.value.split("\n").map((line, index) => {
          const name = line.replace(/(\d+ bpm|capo \d+)/g, "").trim();
          const bpmMatch = line.match(/(\d+) bpm/);
          const bpm = bpmMatch ? parseInt(bpmMatch[1]) : null;
          const capoMatch = line.match(/capo (\d+)/);
          const capo = capoMatch ? parseInt(capoMatch[1]) : null;
          return { id: index, name, bpm, capo };
        });
        displaySongs("masterList", masterSongs);
        input.style.display = "none"; // Hide the input area
        document.getElementById("masterList").focus(); // Focus on the master list
      }

      function displaySongs(containerId, songs) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        songs.forEach((song) => {
          const songDiv = document.createElement("div");
          songDiv.className = "song";
          songDiv.textContent = `${song.name} ${
            song.bpm ? "- " + song.bpm + " bpm" : ""
          } ${song.capo !== null ? "- capo " + song.capo : ""}`;
          songDiv.onclick = () => selectSong(song, containerId);
          container.appendChild(songDiv);
        });
        container.scrollTop = 0; // Reset scroll to top
      }

      function selectSong(song, fromList) {
        if (fromList === "masterList") {
          setList.push(song);
          masterSongs = masterSongs.filter((s) => s.id !== song.id);
          updateSuggestions(song);
          displaySongs("setList", setList);
          displaySongs("masterList", masterSongs);
          document.getElementById("masterList").focus(); // Focus back to master list
        }
      }

      function updateSuggestions(selectedSong) {
        masterSongs.sort((a, b) => {
          const capoPriority = a.capo === selectedSong.capo ? 0 : 1;
          const bpmRange = 3; // Define the range for bpm matching
          const bpmPriorityA =
            Math.abs(a.bpm - selectedSong.bpm) <= bpmRange ? 0 : 1;
          const bpmPriorityB =
            Math.abs(b.bpm - selectedSong.bpm) <= bpmRange ? 0 : 1;

          if (capoPriority === bpmPriorityA && capoPriority === bpmPriorityB) {
            // Both songs match capo and are within bpm range or neither are
            return (
              Math.abs(a.bpm - selectedSong.bpm) -
              Math.abs(b.bpm - selectedSong.bpm)
            ); // Sort by closest bpm
          }
          return capoPriority || bpmPriorityA - bpmPriorityB; // Prioritize capo and then bpm range
        });
      }

      function copySetlist() {
        const setListSongs = setList
          .map(
            (song) =>
              `${song.name} - ${song.bpm ? song.bpm + " bpm" : ""} ${
                song.capo !== null ? "- capo " + song.capo : ""
              }`
          )
          .join("\n");
        navigator.clipboard.writeText(setListSongs).then(
          () => alert("McCool-i-fied Setlist copied to clipboard!"),
          (err) => console.error("#$^&*!: ", err)
        );
      }

      // Handling keystroke accumulation and search
      document
        .getElementById("masterList")
        .addEventListener("keypress", function (event) {
          if (timeout) clearTimeout(timeout);
          searchBuffer += event.key.toLowerCase();
          timeout = setTimeout(() => {
            searchBuffer = ""; // Reset buffer after 7 seconds of inactivity
          }, 7000);

          const songDiv = Array.from(this.children).find((div) =>
            div.textContent.toLowerCase().startsWith(searchBuffer)
          );
          if (songDiv) {
            songDiv.scrollIntoView({ behavior: "smooth", block: "nearest" });
            songDiv.style.backgroundColor = "yellow"; // Highlight the matched song
            setTimeout(() => {
              songDiv.style.backgroundColor = "";
            }, 2000); // Remove highlight after 2 seconds
          }
        });
    </script>
